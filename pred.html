    <title>Prediction</title>

  <body>
    <div class="container">
        <div class="row">
           <div class="col-md-12">
              <div class="titlepage">
                 <h2> <img src="images/head.png" alt="#"/> Prediction</h2>
              </div>
           </div>
        </div>
        <div class="row">
           <div class="col-md-4">
              <div id="hover_chang" class="service_box">
                 <i><img src="images/down.png" alt="#"/></i>
                 <h3>Active Cases</h3>
                 <p><p id="random_number"></p>
                 <script>
                   function getRndInteger(minimum, maximum) {
                   return Math.floor(Math.random() * (maximum - minimum)) + minimum;
                   }
                   var activeCase = getRndInteger(10000, 100000);
                   document.getElementById("random_number").innerHTML = activeCase ;
                   </script></p>
              </div>
           </div>
           <div class="col-md-4">
              <div id="hover_chang" class="service_box">
                 <i><img src="images/down.png" alt="#"/></i>
                 <h3>Deaths</h3>
                 <p><p id="random_numberr"></p>
                 <script>
                   function getRndInteger(minimum, maximum) {
                   return Math.floor(Math.random() * (maximum - minimum)) + minimum;
                   }
                   var deaths = getRndInteger(10, 1000);
                   document.getElementById("random_numberr").innerHTML = deaths;
                   </script></p>
              </div>
           </div>
           <div class="col-md-4">
              <div id="hover_chang" class="service_box">
                 <i><img src="images/down.png" alt="#"/></i>
                 <h3>Recovered Cases</h3>
                 <p>
                    <p id="random_numberrr"></p>
                    <script>
                      function getRndInteger(minimum, maximum) {
                      return Math.floor(Math.random() * (maximum - minimum)) + minimum;
                      }
                      var recover=getRndInteger(5000, 10900);
                      document.getElementById("random_numberrr").innerHTML = recover;
                      </script>
                        </p>
              </div>
           </div>
           <!-- .. GRAPH START.... -->
              
              
<script type="text/javascript">
   window.onload = function () {
   var c = new CanvasJS.Chart("first", {
   title:{
   text: "Today's Statics of COVID-19"
   },
   data: [
   {
   type: "column",
   dataPoints: [
   { label: "Active",  y: activeCase  },
   { label: "Death", y: deaths  },
   { label: "Confirmed", y: recover },
   { label: "Recoverd", y: 1970  },
   
   ] }
   ] });
   c.render();
   }
   </script>
   <div id="first" style="height: 302px; width: 103%;"></div>
